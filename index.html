<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grastille - Lore Explorer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <!-- Marked.js library for Markdown parsing (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="splash-title">Grastille</h1>
            <p class="splash-tagline">Chronicles of Eternal Night</p>
            <button id="enter-button">Enter the Shadows</button>
        </div>
        <!-- Optional: Elements for splash-specific background effects -->
        <div class="splash-fog"></div> 
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div id="main-content-wrapper" class="hidden">
        <header>
            <nav>
                <!-- Navigation buttons will be generated by script.js -->
            </nav>
        </header>

        <main>
            <div id="content">
                <!-- Content area for carousel -->
                <section class="placeholder-section">
                    <h2>Loading...</h2>
                    <p>Preparing the archives.</p>
                </section>
            </div>
        </main>

        <footer>
            <p>Grastille Project - ♱ Ghost ♱ - Dreamjourney</p>
        </footer>

        <!-- Background Effects for Main Page -->
        <div id="background-effects"></div>
    </div>

    <!-- Hidden YouTube Player for Background Music -->
    <div style="position: absolute; top: -9999px; left: -9999px;">
        <iframe 
            id="youtube-player" 
            width="1" 
            height="1" 
            src="https://www.youtube.com/embed/rxzpRymhLfk?autoplay=0&loop=1&playlist=rxzpRymhLfk&volume=10&enablejsapi=1"
            title="Background Music Player"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Load YouTube API asynchronously -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./script.js"></script>
    <!-- Include marked library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
</body>
</html>
